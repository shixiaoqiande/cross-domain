<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div style="height:20px;color:rebeccapurple;padding:20px">我是a页面</div>
    <iframe id = "frame" src="http://localhost:4000/b.html" frameborder="0" onload="load()"></iframe>

        let frame= document.getElementById('frame');

            console.log(e.data)
        }
    } 
    </script>
